<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Update</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/zapchasti/{id}(id=${detail.getId()})}" th:object="${detail}">

  <label for="name">Change name</label>
  <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error </div>
    <br/>


    <label for="type"> Change type</label>
    <input type="text" th:field="*{type}" id="type"/>
    <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"> Type error </div>
    <br/>


    <label for="date"> Change date</label>
    <input type="date" th:field="*{date}" id="date"/>
    <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"> Date error </div>
    <br/>


    <label for="price"> Change price </label>
    <input type="number" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> Price error </div>
    <br/>

    <label for="quantity"></label>
    <input type="number" th:field="*{quantity}" id="quantity"/>
    <div style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"> Quantity error </div>

    <br/>


  <input type="submit" value="Update!"/>
</form>

</body>
</html>
