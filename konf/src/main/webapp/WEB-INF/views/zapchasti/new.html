<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/zapchasti}" th:object="${detail}">
    <label for="name">Enter name of Detail  </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error </div>
    <br/>

    <label for="type"> Enter type of Detail  </label>
    <input type="text" th:field="*{type}" id="type"/>
    <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"> Type error </div>
    <br/>

    <label for="date"> Enter the date  </label>
    <input type="date" th:field="*{date}" id="date"/>
    <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"> Date error </div>
    <br/>

    <label for="price"> Enter the price  </label>
    <input type="number" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> Price error </div>
    <br/>

    <label for="quantity"> Enter the quantity  </label>
    <input type="number" th:field="*{quantity}" id="quantity"/>
    <div style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"> Quantity error </div>
    <br/>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
